<!-- news_archive.html -->
<!DOCTYPE html>
<html>
<head>
    <title>News Archive</title>
</head>
<body>
    <h1>News Archive</h1>
    {% for news in object_list %}
        <h2>{{ news.title }}</h2>
        <p>{{ news.content }}</p>
        <p>Published on: {{ news.published_date }}</p>
    {% endfor %}
</body>
</html>
